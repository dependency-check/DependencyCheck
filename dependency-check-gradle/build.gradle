plugins {
    id 'nu.studer.plugindev' version '1.0.3'
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url 'http://dl.bintray.com/wei/maven'
    }
}

dependencies {
    compile(
            localGroovy(),
            gradleApi(),
            'org.owasp:dependency-check-core:1.2.10',
            'org.owasp:dependency-check-utils:1.2.10'
    )
}

group = 'com.tools.security'
version = '0.0.1'

